<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velostat Data Display</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #value { font-size: 48px; color: #333; }
  </style>
</head>
<body>
  <h1>Velostat Sensor Value</h1>
  <div id="value">Waiting...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const valueDisplay = document.getElementById("value");

    socket.on("punch", (data) => {
      if (data && typeof data.value !== "undefined") {
        valueDisplay.textContent = "Value: " + data.value;
      } else {
        valueDisplay.textContent = "Invalid data received";
      }
    });
  </script>
</body>
</html>
