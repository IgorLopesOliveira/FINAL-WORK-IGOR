<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velostat Data Display</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .value { font-size: 32px; color: #333; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Velostat Sensor Values</h1>
  <div class="value" id="right">Right: Waiting...</div>
  <div class="value" id="left">Left: Waiting...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const rightDisplay = document.getElementById("right");
    const leftDisplay = document.getElementById("left");

    socket.on("punch", (data) => {
      if (data && typeof data.right !== "undefined" && typeof data.left !== "undefined") {
        rightDisplay.textContent = "Right: " + data.right;
        leftDisplay.textContent = "Left: " + data.left;
      } else {
        rightDisplay.textContent = "Invalid data";
        leftDisplay.textContent = "";
      }
    });
  </script>
</body>
</html>
